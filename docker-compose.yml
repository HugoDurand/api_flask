version: '2'
services:
    web:
        build: .
        ports:
            - "5000:5000"
        volumes:
            - .:/code
        env_file:
            - .env
        depends_on:
            - db
    db:
        image: postgres:10-alpine
        env_file:
            - .env
        ports:
            - "5432:5432"
